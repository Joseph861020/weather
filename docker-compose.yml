version: '3.8'

services:
  web:
    build:
      context: .
      dockerfile: Dockerfile
    command: python manage.py runserver 0.0.0.0:8000
    ports:
      - "8000:8000"
    environment:
      - DJANGO_SETTINGS_MODULE=weather.settings.local
    depends_on:
      - db

  db:
    image: postgres:14
    environment:
      POSTGRES_DB: weatherapp
      POSTGRES_USER: yourusername
      POSTGRES_PASSWORD: yourpassword
